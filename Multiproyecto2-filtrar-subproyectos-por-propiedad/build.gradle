allprojects {
    task hello {
        doLast { task ->
            println "Soy $task.project.name"
        }
    }
}
subprojects {
    hello {
        doLast {}
    }
    //filtramos los proyecto por propiedad
    afterEvaluate { Project project ->
        if (project.arctic) {
            hello.configure {
                doLast {
                    println '- formo parte del principal.'
                }
            }
        }
    }
}
